<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Product ASIN</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form action="/product_info" method="post">
            <input type="text" name="asin" required>
            <button type="submit">Get Product Info</button>
        </form>
    </div>
</body>
</html>
